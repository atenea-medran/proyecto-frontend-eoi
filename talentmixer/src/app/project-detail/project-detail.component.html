<div class="card">
  <h1 class="card-title">{{project.tittle}}</h1>
  <p class="card-text">{{project.summary|titlecase}}</p>
  <p class="card-text">{{project.description|titlecase}}</p>
  <p>Fecha de creaci√≥n: {{project.createdAt|date:"dd/MM/y"}}</p>
  <img *ngIf="project.image != undefined" [src]="project.image" alt="project_image">
  <button class="btn btn-danger ml-3 float-right" (click)="deleteCard()">Delete</button>
</div>
