<div class="container" *ngIf="user">
<div class="card">
  <h1 class="card-title">{{project.title}}</h1>
  <p class="card-text">{{project.summary}}</p>
  <p class="card-text">{{project.description}}</p>
  <p class="card-text"><strong>Email de contacto:</strong> {{user.email}}</p>
  <p class="card-text"><strong>Fecha de creaci√≥n:</strong> {{project.createdAt|date:"dd/MM/y"}}</p>
  <img *ngIf="project.image != undefined" [src]="project.image" alt="project_image">
  <div class="row justify-content-end">
    <button *ngIf="globalService.user?.id == user?.id" id="edit" class="btn ml-3 float-right" [routerLink]="['/edit',project.id]" [routerLinkActive]="['active']">Edit</button>
    <button *ngIf="globalService.user?.id == user?.id" class="btn btn-danger ml-15 float-right" (click)="deleteCard()">Delete</button>
  </div>
</div>
</div>
