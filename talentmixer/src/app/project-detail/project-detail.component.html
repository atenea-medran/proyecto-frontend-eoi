<div class="card" *ngIf="project">
  <h1 class="card-title">{{project.title}}</h1>
  <p class="card-text">{{project.summary|titlecase}}</p>
  <p class="card-text">{{project.description|titlecase}}</p>
  <p>Fecha de creaci√≥n: {{project.createdAt|date:"dd/MM/y"}}</p>
  <img *ngIf="project.image != undefined" [src]="project.image" alt="project_image">
  <div class="row justify-content-end">
    <button id="edit" class="btn ml-3 float-right" [routerLink]="['/edit',project.id]" [routerLinkActive]="['active']">Edit</button>
    <button class="btn btn-danger ml-15 float-right" (click)="deleteCard()">Delete</button>
  </div>
</div>
